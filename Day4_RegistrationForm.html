<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./Day1_Assignment1.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <title>Registration Form</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-info navbar-dark bg-dark sticky-top">
            <div class="container">
                <a class="navbar-brand"><i class="fa-brands fa-bootstrap"></i>Bootstrap Form</a>
                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#mymenu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mymenu">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Link</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Disabled</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-4 bg-light mx-auto">
                    <form class="p-3 rounded-3" >
                        <h2>Registration</h2>
                        <div>
                            <input list="title" class="form-select" placeholder="Sr.name">
                            <datalist id="title">
                                <option value="Mr.">Mr.</option>
                                <option value="Ms.">Ms.</option>
                                <option value="Mrs.">Mrs.</option>
                            </datalist>
                        </div> 
                        <div class="row mt-3">
                            <div class="col-4">
                                <input type="text" name="firstname" class="form-control" placeholder="First Name">
                            </div>
                            <div class="col-8">
                                <input type="text" name="lastname" class="form-control" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="mt-3">
                            <input type="number" name="phone" class="form-control" placeholder="Mobile Phone Number">
                        </div>
                        <div class="mt-3">
                            <input type="password" name="password" class="form-control" placeholder="Password">
                        </div>
                        <div class="row mt-3">
                            <label class="form-label">Date of Birth</label>
                            <div class="col-4">
                                <select class="form-select">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                </select>
                            </div>
                            <div class="col-4">
                                <select class="form-select">
                                    <option value="1">January</option>
                                    <option value="2">Febuary</option>
                                    <option value="3">March</option>
                                </select>
                            </div>
                            <div class="col-4">
                                <select class="form-select">
                                    <option value="1">202</option>
                                    <option value="2">2021</option>
                                    <option value="3">2022</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <label class="form-check-label">Programming Skills</label>
                            <div class="col-3">
                                <label class="form-check-label">Java</label>
                                <input type="checkbox" class="form-check-input" name="gender">
                            </div>
                            <div class="col-3">
                                <label class="form-check-label">PHP</label>
                                <input type="checkbox" class="form-check-input" name="gender">
                            </div>
                            <div class="col-3">
                                <label class="form-check-label">Ajax</label>
                                <input type="checkbox" class="form-check-input" name="gender">
                            </div>
                            <div class="col-3">
                                <label class="form-check-label">CSS</label>
                                <input type="checkbox" class="form-check-input" name="gender">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <label class="form-check-label">Gender</label>
                            <div class="col-4">
                                <label class="form-check-label">Male</label>
                                <input type="radio" class="form-check-input" name="gender">
                            </div>
                            <div class="col-4">
                                <label class="form-check-label">Female</label>
                                <input type="radio" class="form-check-input" name="gender">
                            </div>
                        </div>
                        <div class="mt-3">
                            <label class="form-label">Attchment</label>
                            <input type="file" class="form-control" name="file">
                        </div>
                        <div class="mt-3">
                            <div class="form-check form-switch">
                                <input type="checkbox" class="form-check-input">
                                <label class="form-check-label">Agree to copyright</label>
                            </div>
                        </div>
                        <div class="text-center mt-3">
                            <button class="btn btn-sm btn-dark">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
